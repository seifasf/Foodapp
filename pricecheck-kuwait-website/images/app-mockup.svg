  <!-- Restaurant cards -->
  <rect x="40" y="180" width="220" height="80" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="70" cy="200" r="15" fill="#616161"/>
  <text x="70" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">M</text>
  <text x="95" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">ماكدونالدز</text>
  <text x="95" y="210" font-family="Arial, sans-serif" font-size="10" fill="#616161">وجبات سريعة</text>
  <text x="95" y="225" font-family="Arial, sans-serif" font-size="10" fill="#616161">⭐ 4.2 • 25-35 دقيقة</text>
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">12.50 د.ك</text>
  
  <rect x="40" y="270" width="220" height="80" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="70" cy="290" r="15" fill="#616161"/>
  <text x="70" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">K</text>
  <text x="95" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">كنتاكي</text>
  <text x="95" y="300" font-family="Arial, sans-serif" font-size="10" fill="#616161">وجبات سريعة</text>
  <text x="95" y="315" font-family="Arial, sans-serif" font-size="10" fill="#616161">⭐ 4.0 • 20-30 دقيقة</text>
  <text x="240" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">15.75 د.ك</text>
  
  <!-- Price comparison section -->
  <rect x="40" y="360" width="220" height="120" rx="8" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212121">مقارنة الأسعار</text>
  
  <!-- App comparison rows -->
  <rect x="50" y="390" width="200" height="25" rx="4" fill="#FFFFFF"/>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="10" fill="#212121">طلبات</text>
  <text x="220" y="405" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#424242">12.50 د.ك</text>
  
  <rect x="50" y="420" width="200" height="25" rx="4" fill="#FFFFFF"/>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="10" fill="#212121">جاهز</text>
  <text x="220" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#424242">13.00 د.ك</text>
  
  <rect x="50" y="450" width="200" height="25" rx="4" fill="#FFFFFF"/>
  <text x="60" y="465" font-family="Arial, sans-serif" font-size="10" fill="#212121">دليفرو</text>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#424242">14.25 د.ك</text>
  
  <!-- Bottom navigation -->
  <rect x="30" y="490" width="240" height="80" rx="25" fill="#424242"/>
  <circle cx="80" cy="520" r="8" fill="#FFFFFF"/>
  <circle cx="150" cy="520" r="8" fill="#616161"/>
  <circle cx="220" cy="520" r="8" fill="#616161"/>
  <text x="80" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">الرئيسية</text>
  <text x="150" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9E9E9E">الماسح</text>
  <text x="220" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9E9E9E">الأسعار</text>
</svg>
