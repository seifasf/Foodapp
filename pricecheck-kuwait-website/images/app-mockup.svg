<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="20" y="20" width="260" height="560" rx="30" fill="#212121" stroke="#424242" stroke-width="2"/>
  <rect x="30" y="30" width="240" height="540" rx="25" fill="#FAFAFA"/>
  
  <!-- Status bar -->
  <rect x="30" y="30" width="240" height="30" rx="25" fill="#424242"/>
  <circle cx="50" cy="45" r="3" fill="#FFFFFF"/>
  <rect x="60" y="42" width="40" height="6" rx="3" fill="#FFFFFF"/>
  <text x="250" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">100%</text>
  
  <!-- App header -->
  <rect x="30" y="60" width="240" height="60" fill="#424242"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">PriceCheck Kuwait</text>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#BDBDBD">مقارنة أسعار الطعام</text>
  
